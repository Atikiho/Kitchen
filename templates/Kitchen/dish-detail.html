{% extends "layouts/base.html" %}
{% block content %}
  <div>
    <h1>{{ dish.name }}</h1>
    <p>{{ dish.description }}</p>
    <p>{{ dish.price }} $</p>
    <h4>Can be cooked by:</h4>
    <ul>
    {% for cook in dish.cooks.all %}
      <li>
      {{ cook.username }}
      </li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
