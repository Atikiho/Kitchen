{% extends "layouts/base.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-4 position-relative">
      <div class="p-3 text-center">
        <h1 class="text-gradient text-dark">{{ Cooks.count }}</h1>
        <h5 class="mt-3">Cooks</h5>
        <p class="text-sm font-weight-normal">In our team</p>
      </div>
      <hr class="vertical dark">
    </div>
    <div class="col-md-4 position-relative">
      <div class="p-3 text-center">
        <h1 class="text-gradient text-dark">{{ Dishes.count }}</h1>
        <h5 class="mt-3">Dishes</h5>
        <p class="text-sm font-weight-normal">We can cook</p>
      </div>
      <hr class="vertical dark">
    </div>
    <div class="col-md-4">
      <div class="p-3 text-center">
        <h1 class="text-gradient text-dark">{{ DishTypes.count }}</h1>
        <h5 class="mt-3">Dish Types</h5>
        <p class="text-sm font-weight-normal">We know at this moment</p>
      </div>
    </div>
  </div>
{% endblock %}
